<!-- HOME.HTML -- ÁNGEL MARTÍNEZ ORDIALES -->
<section>
  <!-- === BARRA DE NAVEGACIÓN GENERAL (ESCRITORIO Y MÓVIL) === -->
  <nav>
    <!-- Sombra de fondo para el menú hamburguesa (visible al abrir el menú móvil) -->
    <div class="sombra" id="sombra"></div>
    <!-- Icono del menú hamburguesa para vista móvil -->
    <img class="hamburguesa" src="./assets/img/interface/menu-hamburguesa.png" id="hamburguesa" alt="Menú">
    <!-- Logo principal de la aplicación -->
    <img class="logo" src="./assets/img/logotipos/LogoClaro.png">

    <!-- === MENÚ HAMBURGUESA (SOLO MÓVIL) === -->
    <div class="menu-hamburguesa" id="menuHamburguesa">
      <!-- Encabezado del menú con logo y botón de cerrar -->
      <div class="top">
        <img class="logo" src="./assets/img/logotipos/LogoClaro.png" alt="Logo">
        <img class="exit" src="./assets/img/interface/cruz.png" id="exitMenu" alt="Cerrar">
      </div>
      <hr>
      <!-- Perfil del usuario mostrado en el menú móvil -->
      <div class="perfil-movil">
        <div class="contenedor-perfil">
          <img src="./assets/img/avatars/Avatar4.png" class="avatar">
          <h5 id="nombreUsuario">USER-00</h5>
        </div>
        <hr>
      </div>
      <!-- Enlaces de navegación en menú móvil -->
      <div class="menumovil">
        <a href="#home" id="inicioLinkMovil">Inicio</a>
        <a href="#search" id="buscarLinkMovil">Buscar Libros</a>
      </div>
      <hr>
      <!-- Botón para cerrar sesión en menú móvil -->
      <a id="exitmovil" class="exitmovil"><img src="./assets/img/interface/salida.png" alt=""> Cerrar Sesión</a>
    </div>

    <!-- === MENÚ PRINCIPAL (ESCRITORIO) === -->
    <div class="menu">
      <a href="#home" id="inicioLink">Inicio</a>
      <a href="#search" id="buscarLink">Buscar Libros</a>
    </div>

    <!-- === PERFIL USUARIO (ESCRITORIO) === -->
    <div class="perfil">
      <!-- Avatar del usuario -->
      <img src="./assets/img/avatars/Avatar4.png" class="avatar">
      <!-- Flecha para desplegar el submenú -->
      <img src="./assets/img/interface/flecha-perfil.png" class="flecha-perfil">
      <!-- Submenú de perfil con enlaces a perfil y cerrar sesión -->
      <div class="perfil-menu">
        <a href="#profile"><img src="./assets/img/interface/usuario.png">Mi Perfil</a>
        <a id="exitescritorio"><img src="./assets/img/interface/salida.png">Cerrar Sesión</a>
      </div>
    </div>
  </nav>

  <!-- === INDICADOR DE CARGA === -->
  <div id="loader" class="loader-container">
    <div class="spinner"></div>
    <p>Cargando libros...</p>
  </div>

  <!-- === CONTENIDO PRINCIPAL === -->
  <main id="mainContent" data-vista="inicio" hidden>
    <!-- Sección: Top más vendidos -->
    <h2>Top más vendidos</h2>
    <div class="carrusel">
      <button class="btn-carrusel izquierda" aria-label="Anterior" onclick="moverCarrusel(this, -1)">❮</button>
      <div id="lista-vendidos" class="contenedor-cards"></div>
      <button class="btn-carrusel derecha" aria-label="Siguiente" onclick="moverCarrusel(this, 1)">❯</button>
    </div>

    <!-- Sección: Top más populares -->
    <h2>Top más populares</h2>
    <div class="carrusel">
      <button class="btn-carrusel izquierda" aria-label="Anterior" onclick="moverCarrusel(this, -1)">❮</button>
      <div id="lista-guardados" class="contenedor-cards"></div>
      <button class="btn-carrusel derecha" aria-label="Siguiente" onclick="moverCarrusel(this, 1)">❯</button>
    </div>
  </main>
</section>
