<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscar libros</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      margin: 20px;
    }

    .search-bar {
      display: flex;
      max-width: 700px;
      margin: 0 auto 20px auto;
      background-color: white;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .search-bar select, .search-bar input {
      border: none;
      outline: none;
      padding: 12px 16px;
      font-size: 16px;
    }

    .search-bar select {
      background: #f0f0f0;
      border-right: 1px solid #ccc;
    }

    .search-bar input {
      flex: 1;
    }

    .search-bar button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0 16px;
      font-size: 18px;
    }

    .results {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      display: flex;
      background: white;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      gap: 15px;
      align-items: center;
    }

    .card img {
      width: 80px;
      height: auto;
      border-radius: 4px;
      object-fit: cover;
    }

    .info {
      flex: 1;
    }

    .info h3 {
      margin: 0;
    }

    .info p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }

    .stars {
      color: gold;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .actions button {
      background: #eee;
      border: none;
      padding: 6px 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    .review-btn {
      background-color: #007bff;
      color: white;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .pagination button {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .hidden {
      visibility: hidden;
    }

    /* RESPONSIVE MOBILE */
    @media (max-width: 1000px) {
      .search-bar {
        flex-direction: column;
        border-radius: 10px;
        gap: 8px;
        padding: 10px;
      }

      .search-bar select, 
      .search-bar input, 
      .search-bar button {
        width: 100%;
        border-radius: 6px;
        padding: 12px;
        font-size: 16px;
      }

      .card {
        flex-direction: column;
        align-items: flex-start;
        padding: 16px;
        text-align: left;
      }

      .card img {
        width: 100%;
        max-width: 120px;
        margin-bottom: 10px;
      }

      .info {
        width: 100%;
      }

      .info h3 {
        font-size: 18px;
        margin-bottom: 5px;
      }

      .actions {
        width: 100%;
        justify-content: flex-start;
        gap: 10px;
        margin-top: 10px;
      }

      .pagination {
        flex-direction: row;
        gap: 10px;
      }

      .review-btn {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Buscar Libros</h1>

  <div class="search-bar">
    <select id="searchType">
      <option value="title">T√≠tulo</option>
      <option value="author">Autor</option>
      <option value="isbn">ISBN</option>
    </select>
    <input type="text" id="searchInput" placeholder="Introduzca su b√∫squeda..." />
    <button onclick="searchBooks()">üîç</button>
  </div>

  <div class="results" id="results"></div>

  <div class="pagination" id="pagination">
    <button id="prevBtn" onclick="changePage(-1)">‚¨ÖÔ∏è</button>
    <span id="pageNumber">1</span>
    <button id="nextBtn" onclick="changePage(1)">‚û°Ô∏è</button>
  </div>

  <script>
    let booksData = [];
    let currentPage = 1;
    const defaultCover = 'https://i.imgur.com/UH3IPXw.jpeg';

    function getBooksPerPage() {
      return window.innerWidth <= 1000 ? 3 : 5;
    }

    async function searchBooks() {
      const query = document.getElementById('searchInput').value.trim();
      const type = document.getElementById('searchType').value;
      if (!query) return;

      let url = `https://openlibrary.org/search.json?${type}=${encodeURIComponent(query)}`;
      const response = await fetch(url);
      const data = await response.json();

      booksData = data.docs.slice(0, 50); // puedes ajustar el l√≠mite
      currentPage = 1;
      renderBooks();
    }

    function renderBooks() {
      const booksPerPage = getBooksPerPage();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      const start = (currentPage - 1) * booksPerPage;
      const end = start + booksPerPage;
      const booksToShow = booksData.slice(start, end);

      booksToShow.forEach(book => {
        const title = book.title || "Sin t√≠tulo";
        const author = book.author_name ? book.author_name.join(', ') : "Autor desconocido";
        const year = book.first_publish_year || "Fecha desconocida";
        const coverId = book.cover_i;
        const coverUrl = coverId
          ? `https://covers.openlibrary.org/b/id/${coverId}-M.jpg`
          : defaultCover;

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${coverUrl}" alt="Portada de ${title}">
          <div class="info">
            <h3>${title}</h3>
            <p><strong>Autor:</strong> ${author}</p>
            <p><strong>Primera publicaci√≥n:</strong> ${year}</p>
            <div class="stars">‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚òÜ</div>
          </div>
          <div class="actions">
            <button title="Guardar">üîñ</button>
            <button title="Favorito">‚ù§Ô∏è</button>
            <button class="review-btn">Nueva Rese√±a</button>
          </div>
        `;
        resultsDiv.appendChild(card);
      });

      const totalPages = Math.ceil(booksData.length / booksPerPage);
      document.getElementById('pageNumber').textContent = `${currentPage} / ${totalPages}`;
      document.getElementById('prevBtn').classList.toggle('hidden', currentPage === 1);
      document.getElementById('nextBtn').classList.toggle('hidden', currentPage >= totalPages);
    }

    function changePage(direction) {
      const booksPerPage = getBooksPerPage();
      const maxPage = Math.ceil(booksData.length / booksPerPage);
      currentPage += direction;
      if (currentPage < 1) currentPage = 1;
      if (currentPage > maxPage) currentPage = maxPage;
      renderBooks();
    }

    window.addEventListener("resize", () => {
      renderBooks(); // actualiza librosPerPage si cambia ancho
    });

    document.getElementById("searchInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") searchBooks();
    });
  </script>

</body>
</html>
