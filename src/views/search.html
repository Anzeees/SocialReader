<section>
  <!-- === BARRA DE NAVEGACIÓN GENERAL (ESCRITORIO Y MÓVIL) === -->
  <nav>
    <!-- Sombra de fondo para el menú hamburguesa (solo visible al abrir menú móvil) -->
    <div class="sombra" id="sombra"></div>
    <!-- Icono de menú hamburguesa (vista móvil) -->
    <img class="hamburguesa" src="./assets/img/interface/menu-hamburguesa.png" id="hamburguesa" alt="Menú">
    <!-- Logo principal de la aplicación -->
    <img class="logo" src="./assets/img/logotipos/LogoClaro.png" alt="Logo SocialReader">
    <!-- === MENÚ HAMBURGUESA (SOLO MÓVIL) === -->
    <div class="menu-hamburguesa" id="menuHamburguesa">
      <!-- Encabezado del menú móvil con logo y botón de cerrar -->
      <div class="top">
        <img class="logo" src="./assets/img/logotipos/LogoClaro.png" alt="Logo">
        <img class="exit" src="./assets/img/interface/cruz.png" id="exitMenu" alt="Cerrar menú">
      </div>
      <hr>
      <!-- Perfil de usuario en menú móvil -->
      <div class="perfil-movil">
        <div class="contenedor-perfil">
          <img src="./assets/img/avatars/Avatar4.png" class="avatar" alt="Avatar usuario">
          <h5 id="nombreUsuario">USER-00</h5>
        </div>
        <hr>
      </div>
      <!-- Enlaces del menú móvil -->
      <div class="menumovil">
        <a href="#home" id="inicioLinkMovil">Inicio</a>
        <a href="#search" id="buscarLinkMovil">Buscar Libros</a>
      </div>
      <hr>
      <!-- Botón de cerrar sesión en menú móvil -->
      <a id="exitmovil" class="exitmovil">
        <img src="./assets/img/interface/salida.png" alt="Cerrar sesión"> Cerrar Sesión
      </a>
    </div>
    <!-- === MENÚ PRINCIPAL (ESCRITORIO) === -->
    <div class="menu">
      <a href="#home" id="inicioLink">Inicio</a>
      <a href="#search" id="buscarLink">Buscar Libros</a>
    </div>
    <!-- === PERFIL USUARIO (ESCRITORIO) === -->
    <div class="perfil">
      <img src="./assets/img/avatars/Avatar4.png" class="avatar" alt="Avatar escritorio">
      <img src="./assets/img/interface/flecha-perfil.png" class="flecha-perfil" alt="Flecha menú perfil">
      <!-- Submenú de perfil (escritorio) -->
      <div class="perfil-menu">
        <a href="#profile">
          <img src="./assets/img/interface/usuario.png" alt="Mi perfil"> Mi Perfil
        </a>
        <a id="exitescritorio">
          <img src="./assets/img/interface/salida.png" alt="Cerrar sesión"> Cerrar Sesión
        </a>
      </div>
    </div>
  </nav>
  <!-- === CONTENIDO PRINCIPAL: BÚSQUEDA DE LIBROS === -->
  <main id="mainContent" data-vista="search">
    <!-- Título de la sección -->
    <center><h3>Buscar Libros</h3></center>
    <!-- === BARRA DE BÚSQUEDA AVANZADA === -->
    <div class="busqueda-avanzada">
      <div class="barra-busqueda">
        <!-- Selector de filtro de búsqueda -->
        <div class="select-wrapper">
          <select id="filtroBusqueda">
            <option value="q">Todo</option>
            <option value="title">Título</option>
            <option value="author">Autor</option>
            <option value="subject">Temática</option>
          </select>
        </div>
        <!-- Campo de entrada de texto -->
        <input type="text" id="campoBusqueda" placeholder="Introduzca su búsqueda...">
        <!-- Botón para ejecutar la búsqueda -->
        <button id="botonBuscar">
          <img src="./assets/img/interface/lupa.png" alt="Buscar">
        </button>
      </div>
    </div>
    <!-- === SPINNER DE CARGA DE RESULTADOS === -->
    <div id="spinnerBusqueda" class="spinner-busqueda oculto">
      <div class="spinner"></div>
      <p>Cargando libros...</p>
    </div>
    <!-- === CONTENEDOR DE RESULTADOS DE BÚSQUEDA === -->
    <div id="resultadosLibros" class="resultados"></div>
    <!-- === PAGINACIÓN DE RESULTADOS (Botones de navegación) === -->
    <div id="paginacionResultados" class="paginacion oculto">
      <button id="btnAnterior" class="boton-paginacion">Anterior</button>
      <button id="btnSiguiente" class="boton-paginacion">Siguiente</button>
    </div>
  </main>
</section>
