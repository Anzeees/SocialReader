<!-- PROFILE.HTML -- ÁNGEL MARTÍNEZ ORDIALES -->
<section>
  <!-- === BARRA DE NAVEGACIÓN GENERAL (ESCRITORIO Y MÓVIL) === -->
  <nav>
    <div class="sombra" id="sombra"></div>
    <img class="hamburguesa" src="./assets/img/interface/menu-hamburguesa.png" id="hamburguesa" alt="Menú">
    <img class="logo" src="./assets/img/logotipos/LogoClaro.png">

    <!-- === MENÚ HAMBURGUESA (SOLO MÓVIL) === -->
    <div class="menu-hamburguesa" id="menuHamburguesa">
      <div class="top">
        <img class="logo" src="./assets/img/logotipos/LogoClaro.png" alt="Logo">
        <img class="exit" src="./assets/img/interface/cruz.png" id="exitMenu" alt="Cerrar">
      </div>
      <hr>
      <div class="perfil-movil">
        <div class="contenedor-perfil">
          <img src="./assets/img/avatars/Avatar1.png" class="avatar" id="avatarMovil">
          <h5 id="nombreUsuarioMovil">Usuario</h5>
        </div>
        <hr>
      </div>
      <div class="menumovil">
        <a href="#home" id="inicioLinkMovil">Inicio</a>
        <a href="#search" id="buscarLinkMovil">Buscar Libros</a>
      </div>
      <hr>
      <a id="exitmovil" class="exitmovil"><img src="./assets/img/interface/salida.png"> Cerrar Sesión</a>
    </div>

    <!-- === MENÚ PRINCIPAL (ESCRITORIO) === -->
    <div class="menu">
      <a href="#home" id="inicioLink">Inicio</a>
      <a href="#search" id="buscarLink">Buscar Libros</a>
    </div>

    <!-- === PERFIL USUARIO (ESCRITORIO) === -->
    <div class="perfil">
      <img src="./assets/img/avatars/Avatar1.png" class="avatar" id="avatarEscritorio">
      <img src="./assets/img/interface/flecha-perfil.png" class="flecha-perfil">
      <div class="perfil-menu">
        <a href="#profile"><img src="./assets/img/interface/usuario.png">Mi Perfil</a>
        <a id="exitescritorio"><img src="./assets/img/interface/salida.png">Cerrar Sesión</a>
      </div>
    </div>
  </nav>

  <!-- === CONTENIDO PRINCIPAL (PERFIL) === -->
  <main id="mainContent">
    <div class="panel-lateral">
      <img id="avatarGrande" class="avatar-grande" src="./assets/img/avatars/Avatar1.png" alt="Avatar">

      <!-- Selector emergente de avatar -->
      <div id="selectorAvatar" class="emergente-avatar oculto">
        <h4>Selecciona tu avatar</h4>
        <div class="grid-avatars">
          <img src="./assets/img/avatars/Avatar1.png" data-avatar="Avatar1.png">
          <img src="./assets/img/avatars/Avatar2.png" data-avatar="Avatar2.png">
          <img src="./assets/img/avatars/Avatar3.png" data-avatar="Avatar3.png">
          <img src="./assets/img/avatars/Avatar4.png" data-avatar="Avatar4.png">
          <img src="./assets/img/avatars/Avatar5.png" data-avatar="Avatar5.png">
          <img src="./assets/img/avatars/Avatar6.png" data-avatar="Avatar6.png">
        </div>
        <button id="guardarAvatar">Guardar</button>
      </div>

      <h3 id="nombrePerfil">Cargando...</h3>
      <p id="correoPerfil">-</p>
      <small id="fechaAlta">-</small>
    </div>

    <section class="panel-derecho">
      <div class="tabs">
        <button class="tab activo" data-tab="mis-listas">Mis listas</button>
        <button class="tab" data-tab="mis-resenas">Mis reseñas</button>
        <button class="tab" data-tab="mis-amigos">Mis amigos</button>
      </div>
      <div class="contenido-tabs">
        <div id="mis-listas">
          <h4>Libros favoritos</h4>
          <div class="contenedor-libros" id="contenedor-favoritos"></div>
          <h4>Mostrar más tarde</h4>
          <div class="contenedor-libros" id="contenedor-mas-tarde"></div>
        </div>

        <div id="mis-resenas" style="display: none;"></div>

        <div id="mis-amigos" style="display: none;">
          <h4>Otros usuarios</h4>
          <div class="contenedor-amigos" id="contenedor-nuevos-amigos"></div>
          <h4>Mis amigos</h4>
          <div class="contenedor-amigos" id="contenedor-mis-amigos"></div>
        </div>
      </div>
    </section>
  </main>
</section>
